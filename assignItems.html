<!-- Previous HTML remains the same until the form section -->
<div class="w3-container w3-white w3-padding-16">
  <div id="itemsContainer">
    <!-- Initial item form will be here -->
    <div class="item-form w3-row-padding" style="margin: 0 -16px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
      <div class="w3-col m4 l4 w3-margin-bottom">
        <label><i class="fa fa-truck-fast fa-fw"></i> Laundry Type</label>
        <select class="w3-input w3-border laundry-type" required>
          <option value="">-- Select Laundry Type --</option>
          <option value="laundry">Laundry</option>
          <option value="drycleaning">Dry Cleaning</option>
        </select>
      </div>
      <div class="w3-col m4 l4 w3-margin-bottom">
        <label><i class="fa fa-truck-fast fa-fw"></i> Clothing Type</label>
        <select class="w3-input w3-border clothing-type" required>
          <option value="">-- Select Clothing Type --</option>
          <!-- Options will be populated by JS -->
        </select>
      </div>
      <div class="w3-col m4 l4 w3-margin-bottom">
        <label><i class="fa fa-align-left fa-fw"></i> Item Description</label>
        <input class="w3-input w3-border cloth-description" type="text" placeholder="Enter item description..." required/>
      </div>
    </div>
  </div>

  <div id="actionButtons">
    <button id="addNewItemBtn" class="w3-button w3-blue">
      <i class="fa fa-plus"></i> Add Another Item
    </button>
    <button id="saveAllItemsBtn" class="w3-button w3-green">
      <i class="fa fa-save"></i> Save All Items
    </button>
    <button id="proceedToPickupBtn" class="w3-button w3-teal">
      <i class="fa fa-arrow-right"></i> Proceed to Pickup
    </button>
  </div>
</div>
