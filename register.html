<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./assets/CSS/css1.css"/>
    <link rel="stylesheet" href="./assets/CSS/css2.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>  Menu
      </button>
      <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s4">
          <img
            src="/w3images/avatar2.png"
            class="w3-circle w3-margin-right"
            style="width: 46px"
          />
        </div>
        <div class="w3-col s8 w3-bar">
          <span>Welcome, <strong><span id="userName"></span>Mike</strong></span
          ><br />
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-envelope"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-user"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-cog"></i
          ></a>
        </div>
      </div>
      <hr />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a
        >
        <a href="index.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-dashboard fa-fw"></i>  Dashboard`</a
        >
        <a href="register.html" class="w3-bar-item w3-button w3-padding w3-blue"
          ><i class="fa fa-user-plus" ></i>  Register Customer</a
        >
        <a href="serviceType.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa-solid fa-truck-fast"></i>  Service Type</a
        >
        <a href="itemRegistration.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa-solid fa-basket-shopping"></i>  Item Registration</a
        >
        <a href="pickup.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa-solid fa-truck-ramp-box"></i></i>  PickUp</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bell fa-fw"></i>  News</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bank fa-fw"></i>  General</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-history fa-fw"></i>  History</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-cog fa-fw"></i>  Settings</a
        ><br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px; margin-top: 43px">
      <!-- Header -->
      <header class="w3-container" style="padding-top: 22px">
        <h5>
          <b><i class="fa fa-user-plus fa-fw"></i> Register Customer</b>
        </h5>
      </header>

      <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-container w3-white w3-padding-16">
          <div class="w3-row-padding" style="margin: 0 -16px">
            <div class="w3-col m4 l4 w3-margin-bottom" id="customer-id">

            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa fa-user fa-fw"></i> Surname</label>
              <input class="w3-input w3-border" type="text" placeholder="" id="surname" required="" maxlength="20"/>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa fa-users fa-fw"></i> Other Names </label>
              <input class="w3-input w3-border" type="text" placeholder="" id="otherName" required=""/>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa-solid fa-phone"></i></i> Mobile Number </label>
              <input class="w3-input w3-border" type="text" placeholder="" id="mobileNo" maxlength="11" required=""/>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa-solid fa-envelope"></i> Email </label>
              <input class="w3-input w3-border" type="email" placeholder="" id="email" required=""/>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label
                ><i class="fa-solid fa-building-user"></i> Residential Address
              </label>
              <input class="w3-input w3-border" type="text" placeholder="" id="address" required=""/>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa-solid fa-mountain-city"></i> State </label>
              <select name="" id="state" class="w3-input w3-border"></select>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom">
              <label><i class="fa-solid fa-city"></i> City </label>
              <select name="" id="city" class="w3-input w3-border">
                <option value="">-- Select City --</option>
              </select>
            </div>

            <div class="w3-col m4 l4 w3-margin-bottom" id="statusDiv">
              <label><i class="fa-solid fa-signal"></i> Status </label>
              <input type="text" id="status" class="w3-input w3-border" value="Inactive" readonly/>
            </div>
          
          <button
            id="btnAddClass"
            onclick="registerCustomer()"
            class="w3-button w3-dark-grey" style="margin-left: -1025px; margin-top: 250px;"
          >
            Sign Up  <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/JS/laundry.js"></script>
    <script src="./assets/JS/registerCustomer.js"></script>
  </body>
</html>
